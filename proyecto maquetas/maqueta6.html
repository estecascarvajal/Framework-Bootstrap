<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>maqueta 6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/maqueta6.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row g-2">
          <img
            class="img-fluid col-xl-8 col-md-12 col-xs-12"
            src="./img/atletismo.jpg"
          />

          <img
            class="img-fluid col-xl-4 col-md-6 col-xs-12"
            src="./img/altura.jpg"
          />
          <img
            class="img-fluid col-xl-4 col-md-6 col-xs-12"
            src="./img/futbol1.jpg"
          />
          <img
            class="img-fluid col-xl-4 col-md-6 col-xs-12"
            src="./img/baloncesto.jpg"
          />
          <img
            class="img-fluid col-xl-4 col-md-6 col-xs-12"
            src="./img/motocrosh.jpg"
          />
        </div>
      </div>

      <h1 class="text-center">New products</h1>
      <div class="row"></div>

      <div class="row">
        <div class="row g-2">
          <img
            class="img-fluid col-xl-2 col-md-6 col-xs-12"
            src="./img/bici2.PNG"
          />
          <div class="card" style="width: 20rem">
            <img src="./img/biciencasa.PNG" class="card-img-top" alt="..." />
            <div class="card-body">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Mas informacion
              </button>
            </div>
          </div>
          <img
            class="img-fluid col-xl-2 col-md-6 col-xs-12"
            src="./img/barca.PNG"
          />
          <img
            class="img-fluid col-xl-2 col-md-6 col-xs-12"
            src="./img/balonf.PNG"
          />
          <img
            class="img-fluid col-xl-2 col-md-6 col-xs-12"
            src="./img/bici.PNG"
          />
          <img
            class="img-fluid col-xl-3 col-md-6 col-xs-12"
            src="./img/guayo.PNG"
          />
          <img
            class="img-fluid col-xl-3 col-md-6 col-xs-12"
            src="./img/guayo2.PNG"
          />
          <img
            class="img-fluid col-xl-2 col-md-6 col-xs-12"
            src="./img/balonces.PNG"
          />
          <img
            class="img-fluid col-xl-2 col-md-6 col-xs-12"
            src="./img/voley.PNG"
          />
          <img
            class="img-fluid col-xl-2 col-md-6 col-xs-12"
            src="./img/patineta.PNG"
          />
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
